<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <img src="assets/bottom-circle.svg" alt="bottom circle" class="bg-image bg-image--bot">
    
    <img src="assets/top-circle.svg" alt="top circle" class="bg-image bg-image--top">
   

    <article class="card">
        <header class="card__header">
            <img src="assets/card-pattern.svg" alt="card pattern" class="card__header-image">
            <img src="assets/victor.jpg" alt="victor" class="card__header-profile">
            
        </header>
        <section class="card__body"> 
            <p class="card__text">El bueno de Roberto
                <span class="card__text card__text--light">26</span>
            </p>
            <span class="card__text card__text--light">Madrid</span>

        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">80K</p>
                <p class="card__text card__text--light">Followers</p>

            </div>
            <div class="card__stats">
                <p class="card__number">804K</p>
                <p class="card__text card__text--light">Likes</p>

            </div>
            <div class="card__stats">
                <p class="card__number">1.4K</p>
                <p class="card__text card__text--light">Photos</p>

            </div>
        </footer>

    </article>
    
    
</body>
</html>
